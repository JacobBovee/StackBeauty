<!DOCTYPE html>
<html>

<head>
    <title>.NET Trace Beautifier</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="base.css">
    <link id="themeStyleSheet" rel="stylesheet" href="dark.css">
</head>

<body>
    <div class="page-container">
        <div class="header">
            <div class="header-text">Stack Beauty</div>
            <div class="theme-picker">
                <input type="radio" id="themeDark" name="theme" value="dark" checked>
                <label for="theme">Dark</label>
                <input type="radio" id="themeLight" name="theme" value="light">
                <label for="theme">Light</label>
            </div>
        </div>
        <div class="container">
            <div class="tagline">Stack-reading easier</div>
            <div id="adbg"></div>
            <div>1. Paste in the call stack:</div>
            <div>
                <textarea id="callstackinput" rows="3" placeholder="Paste in call stack here ..."
                    class="boxsizingBorder">Unhandled exception. System.InvalidCastException: TestGenericsException
                at LearnThrow.Program.TestGenerics[T,T2](Action`1 target, String s) in D:\Demo\LearnThrow\Program.cs:line 49
                at LearnThrow.Program.Main(String[] args) in D:\Demo\LearnThrow\Program.cs:line 43</textarea>
            </div>
            <div>2. Toggle your options:</div>
            <div class="command-line">
                <input id="cbxRenderMode" type="checkbox" checked />
                <label id="simpleLabel" for="cbxRenderMode">Simple</label>
            </div>
            <div>3. Run it:</div>
            <div class="command-line">
                <button id="btnBeautify">Beautify</button>
                <button id="btnClearInput">Clear Input</button>
                <button id="btnExampleInput1" class="btnGroupFirst">Example1</button>
                <button id="btnExampleInput2" class="btnGroupMiddle">Example2</button>
                <button id="btnExampleInput3" class="btnGroupMiddle">Example3</button>
                <button id="btnExampleInput4" class="btnGroupLast">Example4</button>
            </div>
            <div id="result" class="result boxsizingBorder">
                There's nothing too much. Try punch the Beautify button.
            </div>
            <script src="app.js">
            </script>
        </div>
    </div>
</body>

</html>
